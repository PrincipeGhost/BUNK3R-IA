<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUNK3R IDE - Premium Development Environment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ide.css') }}">
    <!-- Monaco Editor -->
    <link rel="stylesheet" data-name="vs/editor/editor.main"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.min.css">
    <!-- Xterm.js for Terminal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
</head>

<body>
    <!-- Top Bar -->
    <div class="ide-topbar">
        <div class="topbar-left">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span>BUNK3R IDE</span>
            </div>
        </div>

        <div class="topbar-center">
            <select id="repo-selector" class="repo-selector">
                <option value="">Seleccionar repositorio...</option>
            </select>
            <button id="sync-btn" class="sync-btn" title="Sincronizar repositorios">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                </svg>
            </button>
        </div>

        <div class="topbar-right">
            <div id="sync-status" class="sync-status">
                <span class="status-dot"></span>
                <span class="status-text">No sincronizado</span>
            </div>
            <button id="settings-btn" class="settings-btn" title="Configuración">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2-5.2l-4.2 4.2m0 6l4.2 4.2">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main IDE Container -->
    <div class="ide-container">
        <!-- Left Panel: Chat + File Explorer -->
        <div class="ide-panel ide-left">
            <div class="panel-tabs">
                <button class="tab-btn active" data-tab="chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Chat
                </button>
                <button class="tab-btn" data-tab="files">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Archivos
                </button>
            </div>

            <!-- Chat Tab -->
            <div id="chat-tab" class="tab-content active">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Pregunta a BUNK3R..." rows="1"></textarea>
                    <button id="send-btn" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Files Tab -->
            <div id="files-tab" class="tab-content">
                <div id="file-tree" class="file-tree"></div>
            </div>
        </div>

        <!-- Center Panel: Code Editor -->
        <div class="ide-panel ide-center">
            <div class="editor-header">
                <div class="editor-tabs" id="editor-tabs"></div>
                <button id="save-btn" class="save-btn" title="Guardar (Ctrl+S)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                </button>
            </div>
            <div id="monaco-editor" class="monaco-editor"></div>
        </div>

        <!-- Right Panel: Preview + Terminal -->
        <div class="ide-panel ide-right">
            <div class="right-top">
                <div class="panel-header">
                    <span>Preview</span>
                    <button id="refresh-preview-btn" class="icon-btn" title="Refrescar">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                        </svg>
                    </button>
                </div>
                <iframe id="preview-frame" class="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>

            <div class="resize-handle"></div>

            <div class="right-bottom">
                <div class="panel-header">
                    <span>Terminal</span>
                    <button id="clear-terminal-btn" class="icon-btn" title="Limpiar">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>
                </div>
                <div id="terminal-container" class="terminal-container"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuración de GitHub</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Pega tu GitHub Personal Access Token para sincronizar automáticamente todos tus repositorios:</p>
                <input type="password" id="github-token-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                    class="token-input">
                <div class="modal-info">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    <span>Crea un token en: <a href="https://github.com/settings/tokens"
                            target="_blank">github.com/settings/tokens</a></span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-token-btn" class="btn-primary">Guardar y Sincronizar</button>
                <button class="btn-secondary modal-close">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-text">Sincronizando repositorios...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="{{ url_for('static', filename='ide.js') }}"></script>
</body>

</html>
