<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUNK3R IA - Workspace</title>
    <link rel="stylesheet" href="/static/ai-chat.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0B0E11;
            color: #EAECEF;
            height: 100vh;
            overflow: hidden;
        }
        
        .workspace-header {
            height: 50px;
            background: linear-gradient(180deg, #1a1f26 0%, #12161C 100%);
            border-bottom: 1px solid rgba(240, 185, 11, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .workspace-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 18px;
            color: #F0B90B;
        }
        
        .workspace-logo svg {
            width: 28px;
            height: 28px;
        }
        
        .workspace-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #0ECB81;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .workspace-main {
            display: flex;
            height: calc(100vh - 50px);
        }
        
        .ai-workspace-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="workspace-header">
        <div class="workspace-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 2a4 4 0 0 1 4 4v1h1a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3h-1v1a4 4 0 0 1-8 0v-1H7a3 3 0 0 1-3-3v-2a3 3 0 0 1 3-3h1V6a4 4 0 0 1 4-4z"></path>
            </svg>
            BUNK3R IA
        </div>
        <div class="workspace-status">
            <span class="status-dot"></span>
            <span id="ai-status">IA Conectada</span>
        </div>
    </header>
    
    <main class="workspace-main">
        <div class="ai-workspace-container">
            <div class="ai-panel ai-panel-chat">
                <div class="ai-panel-header">
                    <span class="ai-panel-title">Chat IA</span>
                </div>
                <div class="ai-chat-messages" id="ai-chat-messages">
                    <div class="ai-chat-welcome">
                        <div class="ai-avatar">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="28" height="28">
                                <path d="M12 2a4 4 0 0 1 4 4v1h1a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3h-1v1a4 4 0 0 1-8 0v-1H7a3 3 0 0 1-3-3v-2a3 3 0 0 1 3-3h1V6a4 4 0 0 1 4-4z"></path>
                            </svg>
                        </div>
                        <h3>BUNK3R IA Constructor</h3>
                        <p>Describe tu proyecto y lo construire paso a paso</p>
                        <div class="ai-quick-actions">
                            <button class="ai-quick-btn" data-prompt="Crea una landing page moderna">
                                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                </svg>
                                Landing Page
                            </button>
                            <button class="ai-quick-btn" data-prompt="Crea un dashboard con graficos">
                                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="20" x2="18" y2="10"></line>
                                    <line x1="12" y1="20" x2="12" y2="4"></line>
                                    <line x1="6" y1="20" x2="6" y2="14"></line>
                                </svg>
                                Dashboard
                            </button>
                            <button class="ai-quick-btn" data-prompt="Crea una tienda online">
                                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="9" cy="21" r="1"></circle>
                                    <circle cx="20" cy="21" r="1"></circle>
                                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                                </svg>
                                Tienda
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ai-chat-input-container">
                    <div class="ai-chat-input-wrapper">
                        <textarea 
                            class="ai-chat-input" 
                            id="ai-chat-input" 
                            placeholder="Describe lo que quieres construir..."
                            rows="1"
                        ></textarea>
                        <button class="ai-chat-send-btn" id="ai-chat-send" disabled>
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="ai-chat-provider-info" id="ai-provider-info">
                        <span class="provider-label">Powered by BUNK3R IA</span>
                    </div>
                </div>
            </div>
            
            <div class="ai-panel ai-panel-preview">
                <div class="ai-panel-header">
                    <div class="ai-file-tabs">
                        <button class="ai-file-tab active" data-file="preview">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                                <polyline points="2 17 12 22 22 17"></polyline>
                                <polyline points="2 12 12 17 22 12"></polyline>
                            </svg>
                            Vista Previa
                        </button>
                        <button class="ai-file-tab" data-file="html">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 18 22 12 16 6"></polyline>
                                <polyline points="8 6 2 12 8 18"></polyline>
                            </svg>
                            HTML
                        </button>
                        <button class="ai-file-tab" data-file="css">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            </svg>
                            CSS
                        </button>
                        <button class="ai-file-tab" data-file="js">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 3H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"></path>
                            </svg>
                            JS
                        </button>
                        <button class="ai-file-tab" data-file="console">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="4 17 10 11 4 5"></polyline>
                                <line x1="12" y1="19" x2="20" y2="19"></line>
                            </svg>
                            Consola
                        </button>
                    </div>
                    <div class="ai-preview-actions">
                        <button class="ai-preview-btn" id="ai-preview-refresh" title="Actualizar">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                        </button>
                        <button class="ai-preview-btn" id="ai-preview-fullscreen" title="Pantalla completa">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <polyline points="9 21 3 21 3 15"></polyline>
                                <line x1="21" y1="3" x2="14" y2="10"></line>
                                <line x1="3" y1="21" x2="10" y2="14"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="ai-preview-content">
                    <div class="ai-preview-empty" id="ai-preview-empty">
                        <div class="ai-preview-icon">
                            <svg viewBox="0 0 24 24" width="64" height="64" fill="none" stroke="currentColor" stroke-width="1">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                <line x1="8" y1="21" x2="16" y2="21"></line>
                                <line x1="12" y1="17" x2="12" y2="21"></line>
                            </svg>
                        </div>
                        <p>Tu proyecto aparecera aqui</p>
                        <span class="ai-preview-hint">Escribe una descripcion para empezar</span>
                    </div>
                    <iframe class="ai-preview-iframe hidden" id="ai-preview-iframe"></iframe>
                    <div class="ai-code-editor hidden" id="ai-code-editor">
                        <textarea class="ai-code-textarea" id="ai-code-textarea" spellcheck="false"></textarea>
                    </div>
                    <div class="ai-console hidden" id="ai-console">
                        <div class="ai-console-output" id="ai-console-output">
                            <div class="console-line info">BUNK3R IA Console v1.0</div>
                            <div class="console-line info">Escribe comandos para ejecutar...</div>
                        </div>
                        <div class="ai-console-input-wrapper">
                            <span class="console-prompt">$</span>
                            <input type="text" class="ai-console-input" id="ai-console-input" placeholder="Escribe un comando...">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ai-panel ai-panel-files">
                <div class="ai-files-header">
                    <span class="ai-files-title">Archivos</span>
                    <button class="ai-files-add-btn" title="Nuevo archivo">
                        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div class="ai-files-list" id="ai-files-list">
                    <div class="ai-files-empty" id="ai-files-empty">
                        <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>Sin archivos</span>
                        <span class="ai-files-empty-hint">Se crearan automaticamente</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/static/ai-chat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof AIChat !== 'undefined') {
                AIChat.init();
            }
        });
    </script>
</body>
</html>
